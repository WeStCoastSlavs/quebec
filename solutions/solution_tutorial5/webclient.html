<html>
<head><title>Creative Use of HTTP</title></head>
<body>
<script>
     function launcheChat(){
			if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
                var ajax = new XMLHttpRequest();
			}
			else { // code for IE6, IE5
                var ajax = new ActiveXObject("Microsoft.XMLHTTP");
			}
        ajax.open("GET", "chatinfo", true); //initialize http get request with request of url "/chatinfo", async=true 
        ajax.onreadystatechange = function(){ //when the readyState attribute challenges call the function
			if (ajax.readyState == 4 && ajax.status == 200){  //states of request: 4-DONE (3-Loading, 2-headers received, 1-opened,0);
										//status of response: 200-OK, 100- continue, 101-switching protocol,..., 400-bad request,404- not found ,...  
                document.getElementById("response").innerHTML = ajax.responseText; //assign response text to object with id "response" 
                launcheChat();
			}
        };
        ajax.send(); //send the request
     }
     window.onload = function(e){ //perform function when the page loads [one can use document.onload]
        launcheChat();
     }
</script>
<h1>Display data from the Server</h1>
The following element will be used to show input from the servers command line: <br>
<span id="response" style="color:red">This will be replaced by messages from the server</span>
</body>
</html>
